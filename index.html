<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <main>
    <section>
      <p id="dynamic-text">This text will change when you click the button.</p>
      <button id="change-text-btn">Change Text</button>
    </section>

    <section>
      <button id="toggle-style-btn">Toggle Background</button>
    </section>

    <section>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="element-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
